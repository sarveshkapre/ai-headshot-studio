name: Secret Scan

on:
  push:
  pull_request:
  schedule:
    - cron: "0 4 * * 1"

jobs:
  gitleaks:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4
      - name: Verify self-hosted runner prerequisites
        run: ./scripts/verify_self_hosted_runner.sh
      - name: Run gitleaks scan
        run: ./scripts/run_gitleaks.sh
