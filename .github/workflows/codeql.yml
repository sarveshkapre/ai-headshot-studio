name: CodeQL

on:
  push:
  pull_request:
  schedule:
    - cron: "0 3 * * 0"

jobs:
  analyze:
    runs-on: self-hosted
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
      - uses: github/codeql-action/analyze@v4
